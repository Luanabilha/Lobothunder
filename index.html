<!DOCTYPE html>
 <html lang="pt-br"> <!-- lingua do arquivo, mudamos para português -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styde.css"> <!-- tag para adicionar o arquivo CSS, o nome desse arquivo tem que ser mencionado nos comandos rel="" e href="" -->
</head>
<body>
    <header class="cabecalho"> <!-- tag class paa organizar os elementos, nomear cada um e poder fazer configurações específicas -->
    <img class="lobo" src="./lobo.jpg" alt="informacao sobre a imagem"> 
    <ul class="cabecalho-lista-item"> 
        <li class="cabecalho-lista-item">Lobos</li> 
        <li class="cabecalho-lista-item">Curiosidades</li>
    </ul>
</header>
    <h1>Curiosidades sobre o lobo</h1> <!-- tg para criar um título, caso precise criar subtítulos usar a tag h2, h3 e assim por diante -->
    <p>Os lobos são carnívoros </p> <!-- tag para criar um parágrafo e adicionar textos -->
</body>
</html>
